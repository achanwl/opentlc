- name: Update bastion first
  hosts: localhost
  vars_prompt:
    - name: rhnpasswd
      prompt: "RHN Password"
      private: yes

  roles:
    - role: reg-host

  tasks:
    - name: yum clean all
      command: yum clean all

    - name: yum update all
      yum:
        name: '*'
        state: latest

    - name: Reboot
      shell: sleep 3 && /sbin/shutdown -r now
      async: 60
      poll: 0

